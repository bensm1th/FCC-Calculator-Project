<!- Random Quote Machine HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">



    <!-- Custom CSS -->
    <link rel="stylesheet" href="calculator.css">



</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4" id="table">
            <table class="table table-bordered">
  <thead>
  <tbody>
    <tr>
    <td colspan="4" class="hover">Free Code Camp Calculator</td>
    </tr>
    <tr>
    <td colspan="4" ><p id="display"></p></td>
    </tr>
    <tr>
      <td><button id="ac" type="button" class="btn btn-info-outline">AC</a></td>
      <td><button id="ce" type="button" class="btn btn-info-outline">CE</a></td>
      <td><button id="remainder" type="button" class="btn btn-info-outline">%</a></td>
      <td><button id="division" type="button" class="btn btn-info-outline">/</a></td>
    </tr>
    <tr>
      <td><button id="7" type="button" class="btn btn-info-outline">7</a></td>
      <td><button id="8" type="button" class="btn btn-info-outline">8</a></td>
      <td><button id="9" type="button" class="btn btn-info-outline">9</a></td>
      <td><button id="multiply" type="button" class="btn btn-info-outline">*</a></td>
    </tr>
    <tr>
      <td><button id="4" type="button" class="btn btn-info-outline">4</a></td>
      <td><button id="5" type="button" class="btn btn-info-outline">5</a></td>
      <td><button id="6" type="button" class="btn btn-info-outline">6</a></td>
      <td><button id="minus" type="button" class="btn btn-info-outline">-</a></td>
    </tr>
    <tr>
      <td><button id="1" type="button" class="btn btn-info-outline">1</a></td>
      <td><button id="2" type="button" class="btn btn-info-outline">2</a></td>
      <td><button id="3" type="button" class="btn btn-info-outline">3</a></td>
      <td><button id="add" type="button" class="btn btn-info-outline">+</a></td>
    </tr>
    <tr>
      <td><button id="decimal" type="button" class="btn btn-info-outline">.</a></td>
      <td><button id="0" type="button" class="btn btn-info-outline">0</a></td>
      <td><button id="ans" type="button" class="btn btn-info-outline">Ans</a></td>
      <td><button id="equals" type="button" class="btn btn-info-outline">=</a></td>
    </tr>
  </tbody>
</table>
        </div>
    </div>
</div>









    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>

</html>
